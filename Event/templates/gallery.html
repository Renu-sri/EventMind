<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

	<title></title>
	<style type="text/css">
		.navbar-inverse{
			background-color: #FF0000;
		}
		ul{
			list-style-type: none;
		}
	</style>
</head>
<body>
{% load static %}
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="/index/" style="color: white">EventMind</a>
    </div>
    <ul class="nav navbar-nav">
      <li><a href="/about/" style="color: white">About us</a></li>
      <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#" style="color: white">Services <span class="caret"></span></a>
        <ul class="dropdown-menu">
         
      				
      					<li><a href="/wedding/" >Wedding</a></li>
      					<li><a href="/birthday/" >Birthday</a></li>
      					<li><a href="/surprise/" >Suprise Events</a></li>
      					<li><a href="/product/" >Product launches</a></li>
      				
      					<li><a href="/theme/" >Theme Events</a></li>
      					<li><a href="/retirements/" >Retirements</a></li>
      					<li><a href="/annual/" >Annual Days</a></li>
      				</ul>
      			
      		
       
      </li>
      <li><a href="/gallery/" style="color: white">Gallery</a></li>
      <li><a href="/contact/" style="color: white">Contact us</a></li></ul>
   <ul class="nav navbar-nav navbar-right">
      <li><a href="/login/"><span class="glyphicon glyphicon-log-in"></span>Admin Log in</a></li>
    </ul>
  </div>

</nav>
<center>
  <h2>Gallery</h2>  
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
      <li data-target="#myCarousel" data-slide-to="4"></li>
      <li data-target="#myCarousel" data-slide-to="5"></li>
    </ol> 

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      

      <div class="item active">
        <img src="{% static 'images/birthday.png' %}" alt="Birthday" style="width:100%;height:600px">
      </div>

      <div class="item">
        <img src="{% static 'images/wedd.jpg' %}" alt="Wedd" style="width:100%;height:600px">
      </div>
      
      <div class="item">
        <img src="{% static 'images/product.png' %}" alt="Product launch" style="width:100%;height:600px">
      </div>

      <div class="item">
        <img src="{% static 'images/retirement.png' %}" alt="Retirements" style="width:100%;height:600px">
      </div>

      <div class="item">
        <img src="{% static 'images/surprise.png' %}" alt="Surprise events" style="width:100%;height:600px">
      </div>


      <div class="item">
        <img src="{% static 'images/wedding.png' %}" alt="Weddings" style="width:100%;height:600px">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</center>

</body>
</html>
